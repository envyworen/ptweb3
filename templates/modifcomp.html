
<form action="?page=mod" method="post">
    <select name="comp" id="">
        {% for row in tcomp %}         
        <option value="{{ row.id_comp }}">{{ row.st_comp }}</option>
        {% endfor %}
    </select>
    <input type="submit">
</form>
{% for compo in comp %}
<fieldset>
    <form action="?page=mod" method="post">
        <h2 class="parag" name="titre">{{ compo.st_comp }} </h2> 
        <p class="parag" name="chap">{{ compo.citation_comp }}</p> 
        <p class="parag" name="auteur">{{ compo.auteur_comp }}</p>
        <p class="parag" name="para">{{ compo.texte_comp }}</p>
        <p class="type" name="para">{{ compo.id_art }}</p>
        <span class="modifier" onclick="modifycomp(this)" >Modifier</span>
        <button class="valider" name="id" value="{{ compo.id_comp }}" >Valider</button>
        </form>
</fieldset>
{% endfor %}

    let Tableau = {{ json | raw }}
</script>
