{% block main %}
    <fieldset class="form-flex-column">
        <input class="form-pad" type="hidden" name="MAX_FILE_SIZE" value="4000000" />
        <label class="form-pad">Transf√®rer le fichier </label>
        <input class="fich" type="file" name="media_comp" /> <br>
        <label class="form-pad">Sous-titre</label><input class="form-pad" type="text" name="st_comp">
        <label class="form-pad">Texte de l'article : </label><input class="form-pad" type="text" name="texte_comp">

        <select name="id_art" class="form-pad" id="">

        </select>
    </fieldset>
