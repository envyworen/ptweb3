{% extends 'base.html' %}
{% block main %}


	{% for type in list %}
	<div class="flex">
		<div class ="carte-article">
		
			<div class="carte-article-texte">
				<div class="carte-content">
					<h2>{{ type.h1_art }} </h2> 
					<p>{{ type.chap_art }}</p> 
				</div>
			</div>
			

			<div class="carte-link">
				<div class="button-article">
					<div class="carte-content">
						<a href="detail-{{ cat }}-{{ type.id_art }}">Lire la suite </a>
					</div>	
				</div>
			</div>	

		</div>
	</div>
	
	

	{% endfor %}



{% endblock %}
